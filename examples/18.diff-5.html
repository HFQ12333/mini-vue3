<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <!-- <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->

  <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    const { render, h } = VueRuntimeDOM
    const oldChildrenVNodes = [
      h('p', { key: 'a' }, 'a'),
      h('p', { key: 'b' }, 'b'),
      h('p', { key: 'c' }, 'c'),
      h('p', { key: 'd', style: { color: 'red' } }, 'd'),
      h('p', { key: 'e' }, 'e'),
      h('p', { key: 'f' }, 'f'),
      h('p', { key: 'g' }, 'g'),
    ]
    const newChildrenVNodes = [
      h('p', { key: 'a' }, 'a'),
      h('p', { key: 'b' }, 'b'),
      h('p', { key: 'd', style: { color: 'skyblue' } }, 'd'),
      h('p', { key: 'e' }, 'e'),
      h('p', { key: 'h' }, 'h'),
      h('p', { key: 'f' }, 'f'),
      h('p', { key: 'g' }, 'g'),
    ]
    render(h('div', oldChildrenVNodes), app)
    setTimeout(() => {
      render(h('div', newChildrenVNodes), app)
    }, 1000)
  </script>
</body>

</html>
