<body>
  <div id="app"></div>
  <!-- <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
  <script src="../packages/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { effect, reactive, computed, shallowReactive, readonly, shallowReadonlu } = VueReactivity
    const state = reactive({ name: 'a', age: 24 })
    /*
      1. computed:缓存
      2. 一上来不执行
      3. 计算属性依赖的值发生了变化，不会重新执行
      4. computed也具备依赖收集


      watch
      ref,unref,toRef,toRef,isReaecitve,isRef
      runtime-core 虚拟节点 二进制,位运算(| & <<  >> ^)
      runtime-dom 节点的dom操作 h render
      diff算法
    */

    const computedAge = computed(() => {
      return state.age
    })

    effect(() => {
      console.log('执行')
      app.innerHTML = computedAge.value
    })

    setTimeout(() => {
      state.age++
    }, 1000)
